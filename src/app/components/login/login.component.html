<div class="d-flex align-items-center py-4 bg-body-tertiary" style="height: 100vh !important">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="text-center">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72"
          height="57" />
      </div>
      <h1 class="h3 mb-3 fw-normal text-center">!Bienvenido de nuevo!</h1>
      <div class="form-floating mt-4">
        <input formControlName="username" type="text" class="form-control" id="floatingInput" placeholder="Usuario" />
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating mt-4">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword"
          placeholder="Password" />
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Iniciar sesión</button>
      <p class="mt-4 mb-3 text-body-secondary float-end">
        &copy; 2025 aarongmez18
      </p>
    </form>
  </main>
</div>
