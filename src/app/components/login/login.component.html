<div
  class="d-flex align-items-center py-4 bg-body-tertiary"
  style="height: 100vh !important"
>
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="text-center">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
          alt=""
          width="72"
          height="57"
        />
      </div>
      <h1 class="h3 mb-3 fw-normal text-center">Welcome Back!</h1>
      <div class="form-floating mt-4">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email Address</label>
      </div>
      <div class="form-floating mt-4">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
      <!-- <a routerLink="/admin" class="btn btn-primary w-100 py-2">Login</a> -->
      <p class="mt-4 mb-3 text-body-secondary float-end">
        &copy; 2023 JustChill Inc.
      </p>
    </form>
  </main>
</div>
