<div class="d-flex align-items-center py-4 bg-body-tertiary" style="height: 100vh !important">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="text-center">
        <img class="mb-4" src="../../../assets/img/logo/Horizontal/Color.png" alt="" width="300"
          height="120" />
      </div>
      <h1 class="h3 mb-3 fw-normal text-center">!Bienvenido de nuevo!</h1>
      <div class="form-floating mt-4">
        <input formControlName="username" type="text" class="form-control" id="floatingInput" placeholder="Usuario" />
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating mt-4">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword"
          placeholder="Password" />
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
          Recuérdame
        </label>
      </div>
      <button type="submit" class="btn btn-dark w-100 py-2">Iniciar sesión</button>
      <p class="mt-4 mb-3 text-body-emphasis float-end">
        aarongmez18 &copy; 2025 
      </p>
    </form>
  </main>
</div>
